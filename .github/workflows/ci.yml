name: CI

on: [push, pull_request]

jobs:
  check-typescript:
    strategy:
      matrix:
        pnpm: [8, 9]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ matrix.pnpm }}
          run_install: true
      - run: pnpm tsc

  check-formatting:
    strategy:
      matrix:
        pnpm: [8, 9]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ matrix.pnpm }}
          run_install: true
      - run: pnpx prettier --check .

  tests:
    strategy:
      matrix:
        node: [20, latest]
        os: [ubuntu-latest]
        pnpm: [8, 9]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: ${{ matrix.pnpm }}
          run_install: true
      - run: pnpm test
